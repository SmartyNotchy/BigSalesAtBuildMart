<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Sales At Build Mart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>    
    <h1>Time's Up!</h1>
    <h2 id="scoretext">You earned $[loading...] in five minutes!</h2>
    <h2>Can you do better?</h2>
    
    <script>
      const getQueryParams = ( params, url ) => {
        let href = url;
        // this is an expression to get query strings
        let regexp = new RegExp( '[?&]' + params + '=([^&#]*)', 'i' );
        let qString = regexp.exec(href);
        return qString ? qString[1] : null;
      };
      var score = getQueryParams("score", window.location.href)
      document.getElementById("scoretext").innerHTML = "You earned $" + score + " in five minutes!";
    </script>
  </body>
</html>
