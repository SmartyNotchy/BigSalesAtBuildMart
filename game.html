<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Sales At Build Mart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="shopping_cart.png">
  </head>
  <body>    
    <div id="gameWindow" visible="false">
      <p>
        <canvas id="modelCanvas" width="400" height="400"></canvas>
        <canvas id="userCanvas" width="400" height="400"></canvas>
        <p id="buildStats">Worth $1000 | ⏳(🟢🟢🟢🟢🟢🟢🟢🟢🟢🟢)</p>
        <p id="totalStats">Score: $0 | Time: 300s</p>
      </p>
      <p>
        <button id="red" onclick="setColor(1);">R [1]</button>
        <button id="orange" onclick="setColor(2);">Or [2]</button>
        <button id="yellow" onclick="setColor(3);">Y [3]</button>
        <button id="green" onclick="setColor(4);">G [4]</button>
        <button id="blue" onclick="setColor(5);">Blu [5]</button>
        <button id="purple" onclick="setColor(6);">P [6]</button>
        <button id="brown" onclick="setColor(7);">Br [7]</button>
        <button id="black" onclick="setColor(8);">Bla [8]</button>
        <button id="white" onclick="setColor(0);">W [9] </button>
      </p>
    </div>
    <script src="game.js"></script>
    

  </body>
</html>
